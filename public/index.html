<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Webpixels">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @keyframes hidePreloader {
        0% {
          width: 100%;
          height: 100%;
        }

        100% {
          width: 0;
          height: 0;
        }
      }

      body>div.preloader {
        position: fixed;
        background: white;
        width: 100%;
        height: 100%;
        z-index: 1071;
        opacity: 0;
        transition: opacity .5s ease;
        overflow: hidden;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body:not(.loaded)>div.preloader {
        opacity: 1;
      }

      body:not(.loaded) {
        overflow: hidden;
      }

      body.loaded>div.preloader {
        animation: hidePreloader .5s linear .5s forwards;
      }
    </style>
    <script>
      window.addEventListener("load", function() {
        setTimeout(function() {
          document.querySelector('body').classList.add('loaded');
        }, 300);
      });
    </script>
    <!-- Favicon -->
    <link rel="stylesheet" href="http://qb1t0tazy.bkt.clouddn.com/assets/libs/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Quick CSS -->
    <link rel="stylesheet" href="http://qb1t0tazy.bkt.clouddn.com/assets/css/quick-website.css" id="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Core JS  -->
    <script src="http://qb1t0tazy.bkt.clouddn.com/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="http://qb1t0tazy.bkt.clouddn.com/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://qb1t0tazy.bkt.clouddn.com/assets/libs/svg-injector/dist/svg-injector.min.js"></script>
    <script src="http://qb1t0tazy.bkt.clouddn.com/assets/libs/feather-icons/dist/feather.min.js"></script>
    <!-- Quick JS -->
    <script src="http://qb1t0tazy.bkt.clouddn.com/assets/js/quick-website.js"></script>
    <!-- Feather Icons -->
    <script>
      feather.replace({
        'width': '1em',
        'height': '1em'
      })
    </script>
  </body>
</html>
